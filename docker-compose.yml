#version: '3.9'

volumes:
  dbdata:

networks:
  snappybackend:
    driver: bridge

services:
  api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8100:8300"
    volumes:
      - .:/snappybackend
    env_file: .env
    command: >
      sh -c "python manage.py wait_for_db && python manage.py runserver 0.0.0.0:8300"
    container_name: snappy_api
    depends_on:
      - db
    networks:
      - snappybackend

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=snappy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    container_name: snappy_db
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data/
    networks:
      - snappybackend
